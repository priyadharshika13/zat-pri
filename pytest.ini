[pytest]
# Pytest configuration for ZATCA Compliance API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Test paths
testpaths = tests/backend

# Output options
# Note: Coverage options are commented out by default
# Uncomment to enable coverage reporting
addopts = 
    -v
    --strict-markers
    --tb=short
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-fail-under=80

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
