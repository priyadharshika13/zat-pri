version: '3.8'

services:
  zatca-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: zatca-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT_NAME=production
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - ZATCA_ENV=SANDBOX
      - ZATCA_TIMEOUT=30
      - ZATCA_MAX_RETRIES=3
      - ZATCA_RETRY_DELAY=1.0
      - GUNICORN_WORKERS=4
      - GUNICORN_TIMEOUT=120
    volumes:
      - ../backend/zatca.db:/app/zatca.db
      - ../backend/logs:/app/logs
      - ../backend/certs:/app/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=5.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

