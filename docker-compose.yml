services:
  postgres:
    image: postgres:15
    container_name: zatca-postgres
    environment:
      POSTGRES_USER: zatca
      POSTGRES_PASSWORD: zatca123
      POSTGRES_DB: zatca_ai
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zatca -d zatca_ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  workspace:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

